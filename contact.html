<!DOCTYPE html>
    <html lang="en">
        <!-- In the head, I added the charset, and imported Boostrap 3 along with jQuery to help the website be more responsive and help with the columns. -->
        <head>
            <!-- The charset and making it responsive for devices -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <!-- Page Title -->
            <title>Contact Us</title>

            <!-- Boostrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            <!-- Shared CSS File -->
            <link rel="stylesheet" href="css/style.css">

            <!-- My JS folder for scripts defer means they won't run unless activated -->
            <script src="js/button.js" defer></script>
            <script src="js/darkmode.js" defer></script>

            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        </head>

        <body>
            <!-- Creating the navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">AoCC</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="homepage.html">Homepage</a></li>
                        <li><a href="renewable_energy.html">Renewable Energy</a></li>
                        <li><a href="sustainable_living.html">Sustainable Living</a></li>
                        <li><a href="#">Climate Policy</a></li>
                        <li class="active"><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>

            <!-- The jumbotron/hero section -->
            <div class="jumbotron text-center contact-jumbo">
                <h1>Contact Us</h1>
            </div>

            <!-- Text for the hero section -->
            <div class="hero-text container-fluid">
                <script src="js/date.js" defer></script>
                <h2 class="text-center" id="showTime">Time loading..</h2>
                <h3 class="text-center">Our specialists are ready to help you live more sustainable.</h3>
            </div>           
            
            <!-- The form -->
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <!-- <img src="./images/brown_bin.png" class="div1-images"> -->
                        <h3>Fill out the form below.</h3><br>
                        
                        <!-- Code for the form, uses a script for form validation -->
                        <script src="js/form.js"></script>
                        <form name="contactForm" onsubmit="return validateForm()" method="post">
                            <label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="e.g. John"><br><br>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="e.g. Doe"><br><br>
                            <label for="emailAddy">Email Address:</label><br>
                            <input type="text" id="emailAddy" name="emailAddy" placeholder="youremail@example.com"><br><br>
                            <label for="userMessage">Message:</label><br>
                            <textarea id="userMessage" name="message" rows="5" cols="40" placeholder="Enter your message here.."></textarea><br><br>
                            <input type="submit" value="Submit">
                        </form>

                    </div>
                </div>
            </div>

            <footer><p>Action on Climate Change 2025.</p></footer>
        </body>
    </html>
